<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prova d'ingresso Boolean</title>
    <link href="https://fonts.googleapis.com/css2?&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <!-- Logo e scritta -->
      <header>
        <img src="logo.png" class="logo">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Menu -->
      <nav>
        <button>Prenota</button>
        <button>Accendi le luci</button>
        <button>Termina prenotazione</button>
      </nav>

      <main>
        <!-- Monopattini -->
        <div class="monopattini">
          <input class="checkbox" type="checkbox">
          <span class="subject">Monopattino Gino22</span>
          <div class="location">⟼ Via Guaddalametri - a 220 metri da te </div>
          <div class="charge">Stato carica:</div>
          <div class="line-orange"></div>
        </div>

        <div class="monopattini">
          <input type="checkbox">
          <span class="subject">Monopattino Mike 24</span>
          <div class="location">⟼ Via Ricciardoni - a 420 metri da te</div>
          <div class="charge">Stato carica:</div>
          <div class="line-green"></div>
        </div>

        <div class="monopattini">
          <input type="checkbox">
          <span class="subject">Monopattino Fede154</span>
          <div class="location">⟼ Via Mentarini - a 490 metri da te</div>
          <div class="charge">Stato carica:</div>
          <div class="line-red"></div>
        </div>
      </main>
    </div> <!-- container -->
  </body>
</html>
